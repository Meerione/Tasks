<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="verify"></div>
<div class="content">
    <div class="container">
        <h1 class="corporate-clients">Анкета для корпоративных клиентов</h1>
        <div>
        </div>
        <p class="personal-information">Личные данные</p>
        <form>
            <input class="data last-name" id="surname" type="text" placeholder="Фамилия">
            <input class="data name" id="name" type="text" placeholder="Имя">
            <input class="data surname" id="lastname" type="text" placeholder="Отчество">
        </form>
        <p class="passport">Паспортные данные</p>
        <form>
            <input class="date-birth" id="birth" type="date">
            <input class="address" id="address" type="text" placeholder="Место проживания по прописке">
            <input class="basic contact-number" id="number" type="text" placeholder="Серийный номер AN/ID">
            <input class="basic" id="inn" type="text" placeholder="ИНН">
            <input class="basic" id="date" type="date">
            <input class="basic contact-number" id="contact-number" type="number" placeholder="Контактный номер">
            <input class="basic" id="e-mail" type="text" placeholder="Электронный адрес">
            <select class="basic" name="bank" id="bank-name">
                <option value="0">Наименование банка</option>
                <option value="optima">Optima Bank</option>
                <option value="bakai">Bakai Bank</option>
                <option value="kicb">KICB</option>
                <option value="dcb">Dos Credo Bank</option>
            </select>
            <input class="fact-address mesto " id="fact-address" type="text" placeholder="Фактическое место проживания">
        </form>
        <button class="next1" id="next1">Далее</button>
    </div>
</div>
<script src="script1.js"></script>
</body>
</html>
